<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Record</title>
    <link th:href="@{main.css}" href="../static/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<main>
    <h1>Edit Record</h1>
    <form method="post"
          th:action="@{UpdatePet}" action="PetDetails.html"
          th:object="${form}">
        <div th:if="${#fields.hasErrors('*')}">
            <h3 class="error">Input Errors</h3>
            <ul>
                <li th:each="e: ${#fields.errors('*')}" th:text="${e}"
                    class="error">Input Error</li>
            </ul>
        </div>
        <input type="hidden" th:field="*{id}">
        <h2>Pet Name</h2>
        <p>
            <label for="Name" class="group-label">Pet Name</label><br>
            <input id="Name" type="text" th:field="*{petName}" value="Robin"/>
            <span th:if="${#fields.hasErrors('petName')}"
                  class="error"> <span th:errors="*{petName}">Pet Name Error</span></span>
        </p>
        <h2>Pet Info</h2>
        <p>
            <label for="kind" class="group-label">Pet Kind</label><br>
            <select id="kind" th:field="*{petKind}">
                <option th:each="k: ${kinds}" th:value="${k}" th:text="${k}">Dog</option>
            </select>
            <span th:if="${#fields.hasErrors('petKind')}"
                  class="error"> <span th:errors="*{petKind}">Pet Kind Error</span></span>
        </p>
        <p>
            <label class="group-label">Pet Gender</label><br>
            <span th:each="g: ${genders}">
        <label><input type="radio" name="petGender" value="Male"
                      th:field="*{petGender}" th:value="{g}"><span th:text="${g}">Male</span></label>
      </span>
            <!--/*-->
            <label><input type="radio" name="petGender" value="Female">Female</label>
            <span th:if="${#fields.hasErrors('petGender')}"
                  class="error"> <span th:errors="*{petGender}">Pet Gender Error</span></span>
        </p>
        <p>
            <label class="group-label">Options</label><br>
            <label><input type="checkbox" th:field="*{Vaccinated}" th:value="yes"/>Vaccinated </label>
        </p>
        <p>
            <input type="reset" value="Clear"/>
            <input type="submit" value="Send"/>
        </p>
    </form>
    <p><a href="Index.html" th:href="@{Index}">Index</a></p>
    <p><a href="ListPets.html" th:href="@{ListPets}">List Pets</a></p>
</main>
</body>
</html>
