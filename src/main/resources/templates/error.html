<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link th:href="@{main.css}" href="../static/main.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{error.css}" href="../static/error.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<main>
    <h1>Pet Data Error</h1>
    <h2> Error: <span th:text="${error}">Not Found</span></h2>
    <table>
        <tr>
            <th>Date</th>
            <td th:text="${timestamp}">Fri June 18 4:47:10 EST 2021</td>
        </tr>
        <tr>
            <th>Path</th>
            <td th:text="${path}">/blah/blah/blah</td>
        </tr>
        <tr>
            <th>Error</th>
            <td th:text="${error}">Not Found</td>
        </tr>
        <tr>
            <th>Status</th>
            <td th:text="${status}">404</td>
        </tr>
        <tr>
            <th>Message</th>
            <td th:text="${message}">No message available</td>
        </tr>
    </table>
    <p><a href="Index.html" th:href="@{/Index}">Index</a> </p>
</main>

</body>
</html>
